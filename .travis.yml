language: generic

addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

before install:
  - chmod 755 ./.vscode/dotnet-install.sh

install:
  - ./.vscode/dotnet-install.sh --channel preview --install-dir ./.vscode/cli



script:
  - ./.vscode/cli/dotnet --info
  - ./.vscode/cli/dotnet restore
  - ./.vscode/cli/dotnet test test/XConsoleTest
  - ./.vscode/cli/dotnet test example/LibraryTest
